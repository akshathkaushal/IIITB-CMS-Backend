version: 2.1
jobs:
  build-and-test:
    docker:
      - image: cimg/openjdk:11.0
      - image: mysql:latest
        ports:
          - "3306:3306"
        environment:
          MYSQL_DATABASE: spring-spe-iiitbcms
          MYSQL_USER: root
          MYSQL_PASSWORD: password
          MYSQL_ROOT_PASSWORD: password

    steps:
      - checkout
      - run:
          name: Build
          command: mvn -B -DskipTests clean package
      - run:
          name: Test
          command: mvn test

workflows:
  sample:
    jobs:
      - build-and-test
