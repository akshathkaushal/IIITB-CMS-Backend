name: Java CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/spring-spe-iiitbcms?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_DATABASE: spring-spe-iiitbcms
          MYSQL_PASSWORD: password
          MYSQL_ROOT_PASSWORD: password
        ports:
          - 3306:3306
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Start MySQL
        run: sudo chown mysql:mysql -R /var/lib/mysql && sudo systemctl start mysql

      - name: Build with maven
        run: mvn --batch-mode --update-snapshots package

      - name: Verify and test with maven
        run: mvn --batch-mode --update-snapshots verify
